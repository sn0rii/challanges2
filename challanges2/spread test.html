<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function createUser(name, surname, city) {
        return {
          name: name,
          surname: surname,
          city: city,
        };
      }
      function poromoteToEmployee(user) {
        return {
          ...user,
          company: " Example ltd",
          position: "Web developer",
        };
      }

      let user1 = createUser("Ola", "Kowalska", "Warszawa");
      console.log(user1);

      let employee1 = poromoteToEmployee(user1);
      console.log(employee1);
    </script>
  </body>
</html>
