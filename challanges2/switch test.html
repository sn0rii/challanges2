<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let waterTemp = 18;

      switch (waterTemp) {
        case -5:
        case -10:
          console.log("lód");
          break;
        case 0:
          console.log("woda zamarza");
          break;
        case 5:
          console.log("schłodozna woda");
          break;
        case 100:
          console.log("Temperatura wrzenia wody");
          break;
        default:
          console.log("Temperatura wody to: " + waterTemp);
      }
    </script>
  </body>
</html>
