<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function createCar(brand, name, color) {
        if (brand != "dodge" && brand != "citroen") {
          return null;
        }

        return {
          brand: brand,
          name: name,
          color: color,
        };
      }
      console.log(createCar("gmc", "test", "red"));

      console.log(createCar("dodge", "viper", "blue"));

      console.log(createCar("citroen", "c3", "white"));
    </script>
  </body>
</html>
