    <script>
      function arrElLen(arr) {
        for (let i = 0; i < arr.length; i++) {
          let str = arr[i];
          arr[i] = str.length;
        }
      }

      let arr = ["Ola", "Kasia", "Daniel"];

      arrElLen(arr);
      console.log(arr);
    </script>
